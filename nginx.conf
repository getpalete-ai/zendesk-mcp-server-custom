events {
    worker_connections 1024;
}

http {
    upstream mcp_backend {
        # Session affinity for MCP stateful connections
        ip_hash;
        # Load balance across MCP instances
        # Docker Compose scaling creates multiple containers with same service name
        server zendesk-mcp:8021;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Load balance all MCP requests
        location / {
            proxy_pass http://mcp_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for SSE
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # SSE specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
        }
    }
}